<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <script>
var num=153;
var num1;
var cube=0;
var num2=num;
while(num != 0)
{
    num1=num%10;
    num=Math.trunc(num/10);
    cube=cube+num1*num1*num1;
}
if(num2 == cube)
{
    document.write(cube+"Given number is an Armstrong number");
}
else
{
    document.write(cube+"Given number is not an Armstrong number");
}    
</script>
</head>
<body>
</body>
</html>
